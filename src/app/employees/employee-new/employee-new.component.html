<div class="row">

    <div class="card">
      <div class="card-content">

          <div class="row">
            <div class="col m9 s12">
              <input type="text" placeholder="Nome" name="name" [(ngModel)]="employee.name" required #title="ngModel">
              <label for="name" [hidden]="name.valid || name.pristine" class="red-text text-lighten-2">Obrigat칩rio</label>
            </div>
          </div>

          <div class="row">
              <div class="col m9 s12">
                <input type="text" placeholder="CPF" name="CPF" [(ngModel)]="employee.cpf" required #title="ngModel">
                <label for="name" [hidden]="name.valid || name.pristine" class="red-text text-lighten-2">Obrigat칩rio</label>
              </div>
          </div>
          <div class="row">
              <div class="col m9 s12">
                <input type="text" placeholder="PIS" name="PIS" [(ngModel)]="employee.pis" required #title="ngModel">
                <label for="name" [hidden]="name.valid || name.pristine" class="red-text text-lighten-2">Obrigat칩rio</label>
              </div>
          </div>

          <div class="row">
            <div class="col m3 right">

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
